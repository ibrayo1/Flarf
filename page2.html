<!DOCTYPE html>
<html>
    <head>        
        <title>Flarf Poem</title>
        <meta charset="UTF-8">

        <!--Custom styles-->
        <link rel="stylesheet" type="text/css" href="css/page2.css">

        <script type="text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/trail.js"></script>
    </head>

    <body>

        <div class="container1">
            <p>What is wrong with saying no problem?</p>
        </div>

        <div class="container2">
            <a><img id="notaproblem" src="img/page2/notaproblem.gif"  style="padding-top: 15px;" class="animate"/></a>
            <p>What can you say besides no problem?</p>
        </div>

        <div class="container3">
            <p>Is it polite to say no problem?</p>
        </div>

        <div class="container4">
            <p>What is not a problem?</p>
            <img id="shannon-sharpe" src="img/page2/shannon-sharpe.jpg"  style="padding: 10px; width: 200px;" />
        </div>

        <div class="container5">
            <p>not a problem</p>
        </div>

        <div class="container6">
            <div style="padding: 15;">
                <br/>
                <p id="bruh" style="display:inline" >no</p>
                <p style="display:inline" >worries</p>
                <br/><br/><br/>
            </div>
            
            <img id="start-wars" src="img/page2/page2_star_wars.jpg" width="14%" />
            <p>or no problem</p>
        </div>

    </body>

    <script>

        document.getElementById('notaproblem').onclick = function(){
            alert('Not even close');
            randomImg();
        }

        document.getElementById('shannon-sharpe').onclick = function(){
            alert('HA! GOT EEM!!');
            $('#shannon-sharpe').toggle("explode", {pieces: 32 }, 500 );
        };

        document.getElementById('start-wars').onclick = function(){
            window.location.href = "index.html";
        }

        document.getElementById('bruh').onclick = function(){
            alert('ayyyyyyyy');
            window.location.href = "page3.html";
        }

        function getRandomPosition(element) {
            var x = document.body.offsetHeight-element.clientHeight;
            var y = document.body.offsetWidth-element.clientWidth;
            var randomX = Math.floor(Math.random()*x);
            var randomY = Math.floor(Math.random()*y);
            return [randomX,randomY];
        }

        function randomImg(){
            var img = document.createElement('img');
            img.setAttribute("style", "position:absolute;");
            img.setAttribute("src", "img/page2/notaproblem.gif");
            img.style.pointerEvents = "none";
            document.body.appendChild(img);
            var xy = getRandomPosition(img);
            img.style.top = xy[0] + 'px';
            img.style.left = xy[1] + 'px';

            setTimeout(randomImg, 50);
        }

    </script>

</html>
