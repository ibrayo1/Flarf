    <script>

        document.getElementById('thanksbro').onclick = function(){
            alert('i did it for the lulz');
            $('#thanksbro').toggle("explode", {pieces: 16}, 500);
            randImg();
        }

        var img = null;
        randomImg();

        function getRandomPosition(element) {
            var x = document.body.offsetHeight-element.clientHeight;
            var y = document.body.offsetWidth-element.clientWidth;
            var randomX = Math.floor(Math.random()*x);
            var randomY = Math.floor(Math.random()*y);
            return [randomX,randomY];
        }

        function randomImg(){

            if(img != null){
                $("#bruh").toggle("explode", {pieces: 32}, 500);
                img.remove();
            }

            img = document.createElement('img');
            img.setAttribute("style", "position:absolute;");
            img.setAttribute("src", "img/page3/hey-thanks-bro.jpg");
            img.style.pointerEvents = "none";
            img.id = "bruh";
            img.style.width = "200px";
            document.body.appendChild(img);
            var xy = getRandomPosition(img);
            img.style.top = xy[0] + 'px';
            img.style.left = xy[1] + 'px';

            setTimeout(randomImg, 1000);
        }

        function randImg(){
            var img = document.createElement('img');
            img.setAttribute("style", "position:absolute;");
            img.setAttribute("src", "img/page3/thanksbro.jpg");
            img.style.pointerEvents = "none";
            document.body.appendChild(img);
            var xy = getRandomPosition(img);
            img.style.top = xy[0] + 'px';
            img.style.left = xy[1] + 'px';

            setTimeout(randImg, 50);
        }
    </script>
